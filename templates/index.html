<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>
  <body>
  <section class="hero is-dark is-bold">
    <div class="hero-body" >
      <h1 class="title">
        Random Quote Generator
      </h1>
      <p class="subtitle">
        Find your inspiration
      </p>
      <button class="button is-normal" onClick="window.location.reload();">Lets Go</button>
  </div>
</section>
  <div class="container">
      <div class="section is-medium">
      <h1 class="title">{{ quote.content }}</h1> 
      <h2 class="subtitle">{{ quote.author  }}</h2>
      </div>
  </body>
</html>
